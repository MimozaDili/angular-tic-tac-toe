<div class="board">
  <div *ngFor="let square of squares; let i = index" class="square" (click)="makeMove(i)">
    {{ square }}
  </div>
</div>
<div class="info">
  <p *ngIf="winner">Winner: {{ winner }}</p>
  <p *ngIf="!winner">Next Player: {{ player }}</p>
  <button (click)="restartGame()">Restart Game</button>
</div>
